<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"><b>My Cart</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <app-empty-screen [model]="model"></app-empty-screen> -->

  <ion-row class="ion-justify-content-center">
    <ion-col sizeXs="12" sizeMd="6">
      <ion-item lines="none">
        <ion-label>Items</ion-label>
        <ion-chip color="primary">
          <ion-label>Clear cart</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item class="cartItem" lines="full">
        <ion-thumbnail slot="start">
          <img src="assets/imgs/2.jpg" />
        </ion-thumbnail>
        <ion-label>
          <h4>Sun flower</h4>
          <ion-text color="medium">
            <p class="pStyle">100 grams</p>
          </ion-text>
          <span>
            <h4>RS.100</h4>
          </span>
        </ion-label>
        <ion-buttons shape="round">
          <ion-button
            fill="outline"
            color="dark"
            class="ion-text-center quantityButton"
            (click)="quantityMinus( )"
          >
            <ion-icon name="remove-outline" color="danger"></ion-icon>
          </ion-button>
          <ion-button fill="outline" color="dark" class="quantityButton">
            <ion-text color="dark" style="font-size: medium">
              {{count}}
            </ion-text>
          </ion-button>
          <ion-button
            fill="outline"
            color="dark"
            (click)="quantityPlus()"
            class="quantityButton"
          >
            <ion-icon name="add-outline" color="success"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <ion-list lines="none">
        <ion-item>
          <ion-label><b>Bill Details</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Items Total</ion-label>
          <ion-text color="dark" slot="end"> ₹100 </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Delivery Charge</ion-label>
          <ion-text color="dark" slot="end"> ₹50 </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>To Pay</ion-label>
          <ion-text color="dark" slot="end"> ₹150 </ion-text>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row class="ion-justify-content-center" style="background-color: #f2f2f2">
    <ion-col sizeXs="12" sizeMd="6" style="background-color: #f2f2f2">
      <ion-toolbar>
        <ion-item lines="none" color="light">
          <ion-button slot="end" size="small" fill="clear">CHANGE</ion-button>
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>
            <h5>Deliver to HOME</h5>
            <ion-text color="medium"><p>Chitra Coimbatore</p></ion-text>
          </ion-label>
        </ion-item>
        <ion-row>
          <ion-col size="6" style="background-color: rgb(34, 36, 40)">
            <ion-item lines="none" color="dark">
              <ion-label>Grand Total</ion-label>
              <ion-text color="light"> ₹150 </ion-text>
            </ion-item>
          </ion-col>
          <ion-col
            size="6"
            style="background-color: rgb(255, 238, 0)"
            class="ion-text-center"
          >
            <ion-button fill="clear" color="dark" style="text-transform: none">
              Make Payment
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-footer>
